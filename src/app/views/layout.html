<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Fav Icon -->
	<link href="{{webroot}}/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!-- Application CSS -->
	<link rel="stylesheet" type="text/css" href="{{webroot}}/css/common.css">

    <!--Application Modules CSS-->
	{% for modulesCSSFile in modulesCSSFiles %}
	<link rel="stylesheet" href="{{modulesCSSFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	
	<!-- JQuery & JQuery Library -->
	<script type="text/javascript" src="{{webroot}}/js/jquery.min.js"></script>
	<script type="text/javascript" src="{{webroot}}/js/main.js"></script>
	<script>
	var webroot = '{{webroot}}' ;
	</script>
</head>

<body>
		{% include 'header.html' %}
		<div id="container">
            {% block content %}

            {% endblock %}
        </div>
	
</body>

</html>
